<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HBT LoginIn</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="header">
        <div class="menu-icon">
            <div class="header-container">
                <span class="fa-menu-icon"><b class="fa-menu-icon-fa">HBT</b></span>
                <nav>
                    <ul>
                        <span class="fa-bar-menu-icon">Home</span>
                        <span class="fa-bar-menu-icon">About</span>
                        <span class="fa-bar-menu-icon">Contact</span>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="containers">
        <div class="section-title">
            <h1>Contact<span> Us</span></h1>
        </div>
        <div class="contact-form">
            Please fill out the form to contact us !
            <form method="POST" action="#">
                <div class="form-container">
                    <div class="elements">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="" />
                        <br />
                    </div>
                    <div class="elements">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="" />
                        <br />
                    </div>
                    <div class="elements">
                        <label for="message">Message</label>
                        <textarea id="message" rows="7"></textarea>
                        <br />
                    </div>
                </div>
                <input class="submit" type="submit" value="Submit" />
                <br />
            </form>
        </div>
    </div>

    <div class="bottom-container">
        <div class="sub-container-1">
            <b class="sub_b">Location</b>
            <br />
            <br />
            50 Main Street, Boston MS
        </div>
        <div class="sub-container-2">
            <b class="sub_b">Phone Number</b>
            <br />
            <br />
            (617) 555-5555
        </div>
        <div class="sub-container-3">
            <b class="sub_b">Email Address</b>
            <br />
            <br />
            fakemail@gmail.com
        </div>
    </div>

    <div class="footer">
        Hostel BT <span class="fa-footer">c</span> 2020, All Rights Reserved
    </div>



</body>

</html>
